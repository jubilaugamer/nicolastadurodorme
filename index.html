    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* CSS básico para vídeos e layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }

    .cabecalho {
      background-color: #222;
      color: white;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
    }

    .menu-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 3px;
    }

    .nav_lista {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav_item {
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    .nav_item:hover {
      color: #ff6600;
    }

    .conteudo {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .titulo {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 50px;
    }

    .titulocor {
      color: #ff6600;
    }

    .secao {
      margin-bottom: 50px;
    }

    .titulo_section {
      margin-bottom: 25px;
      border-bottom: 2px solid #ff6600;
      padding-bottom: 5px;
    }

    .titulo_section h2 {
      font-size: 2rem;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #222;
    }

    .moldura_videos {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      padding: 0;
      margin: 0;
      justify-content: center;
    }

    .video {
      flex: 1 1 300px;
      max-width: 480px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .video iframe {
      width: 100%;
      height: 270px;
      border: none;
      display: block;
    }

    /* Responsividade menu hambúrguer */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav_lista {
        position: absolute;
        top: 65px;
        right: 20px;
        background: #222;
        flex-direction: column;
        padding: 15px 20px;
        border-radius: 8px;
        display: none;
        width: 180px;
      }

      .nav_lista.active {
        display: flex;
      }

      .nav_item {
        padding: 10px 0;
        color: white;
        border-bottom: 1px solid #444;
      }

      .nav_item:last-child {
        border-bottom: none;
      }
    }
  </style>
</head>
