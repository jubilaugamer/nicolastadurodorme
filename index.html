<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site de M√∫sicas</title>

  <!-- CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }

    .cabecalho {
      background-color: #222;
      color: white;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
    }

    .menu-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 3px;
    }

    .nav_lista {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav_item {
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    .nav_item:hover {
      color: #ff6600;
    }

    .nav_item.ativo {
      color: #ff6600;
      text-decoration: underline;
    }

    .conteudo {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .titulo {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 50px;
    }

    .titulocor {
      color: #ff6600;
    }

    .secao {
      margin-bottom: 50px;
    }

    .titulo_section {
      margin-bottom: 25px;
      border-bottom: 2px solid #ff6600;
      padding-bottom: 5px;
    }

    .titulo_section h2 {
      font-size: 2rem;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #222;
    }

    .moldura_videos {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      padding: 0;
      margin: 0;
      justify-content: center;
    }

    .video {
      flex: 1 1 300px;
      max-width: 480px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .video iframe {
      width: 100%;
      height: 270px;
      border: none;
      display: block;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav_lista {
        position: absolute;
        top: 65px;
        right: 20px;
        background: #222;
        flex-direction: column;
        padding: 15px 20px;
        border-radius: 8px;
        display: none;
        width: 180px;
      }

      .nav_lista.active {
        display: flex;
      }

      .nav_item {
        padding: 10px 0;
        color: white;
        border-bottom: 1px solid #444;
      }

      .nav_item:last-child {
        border-bottom: none;
      }
    }
  </style>
</head>

<body>
  <header class="cabecalho">
    <nav class="navbar">
      <i id="logo">üéµ Black Music</i>

      <!-- Bot√£o hamb√∫rguer -->
      <button class="menu-toggle" id="menuToggle" aria-label="Abrir menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <!-- Bot√µes (menu) -->
      <ul class="nav_lista" id="navLista">
        <li class="nav_item" data-target="funk">Funk</li>
        <li class="nav_item" data-target="sertanejo">Sertanejo</li>
        <li class="nav_item" data-target="pagode">Pagode</li>
      </ul>
    </nav>
  </header>

  <main class="conteudo">
    <section class="home">
      <h1 class="titulo">
        A melhor sele√ß√£o de <span class="titulocor">Pagode, Sertanejo e Funk</span> est√° aqui!
      </h1>
    </section>

    <!-- FUNK -->
    <section class="secao" id="funk">
      <div class="titulo_section">
        <h2>üî• Funk</h2>
      </div>
      <ul class="moldura_videos">
        <li class="video">
          <iframe src="https://www.youtube.com/embed/M_eOUE6pFKY" title="Funk 1"></iframe>
        </li>
        <li class="video">
          <iframe src="https://www.youtube.com/embed/9wb9QPXv_rs" title="Funk 2"></iframe>
        </li>
        <li class="video">
          <iframe src="https://www.youtube.com/embed/v0-ALy9m1FE" title="Funk 3"></iframe>
        </li>
      </ul>
    </section>

    <!-- SERTANEJO -->
    <section class="secao" id="sertanejo">
      <div class="titulo_section">
        <h2>üé∏ Sertanejo</h2>
      </div>
      <ul class="moldura_videos">
        <li class="video">
          <iframe src="https://www.youtube.com/embed/9Vt4XguN2-A" title="Sertanejo 1"></iframe>
        </li>
        <li class="video">
          <iframe src="https://www.youtube.com/embed/WLhMxtuZr70" title="Sertanejo 2"></iframe>
        </li>
        <li class="video">
          <iframe src="https://www.youtube.com/embed/6lSH_DahbGg" title="Sertanejo 3"></iframe>
        </li>
      </ul>
    </section>

    <!-- PAGODE -->
    <section class="secao" id="pagode">
      <div class="titulo_section">
        <h2>ü•Å Pagode</h2>
      </div>
      <ul class="moldura_videos">
        <li class="video">
          <iframe src="https://www.youtube.com/embed/n5wxZ_OBUXk" title="Pagode 1"></iframe>
        </li>
        <li class="video">
          <iframe src="https://www.youtube.com/embed/qPgwDlqdiD0" title="Pagode 2"></iframe>
        </li>
        <li class="video">
          <iframe src="https://www.youtube.com/embed/D6LrA1Zq2Go" title="Pagode 3"></iframe>
        </li>
      </ul>
    </section>
  </main>

  <!-- JavaScript -->
  <script>
    // === MENU HAMB√öRGUER (para celular) ===
    const menuToggle = document.getElementById("menuToggle");
    const navLista = document.getElementById("navLista");

    menuToggle.addEventListener("click", () => {
      navLista.classList.toggle("active");
    });

    // === MOSTRAR APENAS A SE√á√ÉO CLICADA ===
    const botoes = document.querySelectorAll(".nav_item");
    const secoes = document.querySelectorAll(".secao");

    // Primeiro, mostramos tudo (para abrir bonito)
    secoes.forEach(secao => secao.style.display = "block");

    // Depois, adicionamos o clique em cada bot√£o
    botoes.forEach(botao => {
      botao.addEventListener("click", () => {
        const alvo = botao.getAttribute("data-target");

        // Esconde todas as se√ß√µes
        secoes.forEach(secao => secao.style.display = "none");

        // Mostra a se√ß√£o que o aluno clicou (funk, sertanejo ou pagode)
        document.getElementById(alvo).style.display = "block";

        // Fecha o menu no celular
        navLista.classList.remove("active");

        // Deixa o bot√£o clicado colorido
        botoes.forEach(b => b.classList.remove("ativo"));
        botao.classList.add("ativo");
      });
    });
  </script>
</body>
</html>
