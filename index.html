<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>maravilha sound</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="navbar">
            <i class="fa-solid fa-music" id="logo"> Maravilha</i>
            <!-- Menu Hamrburguer para mobile!-->

                <span></span>

            </button>
            <ul class="nav_lista" id="navLista">
                <li class="nav_item"><a href="#rock">Rock</a></li>
                <li class="nav_item"><a href="#samba">Samba</a></li>
                <li class="nav_item"><a href="#pagode">Pagode</a></li>
            </ul>



        </nav>


    </header>

    <main class="conteudo">
        <section class="home">
            <h1 class="titulo">
                A melhor seleção de <span class="titulocor">músicas</span> de Maravilha
            </h1>
        </section>

        <section class="secao" id="rock">
            <div class="titulo_section">
                <h1><i class="fa-brands fa-rockrms"></i> Rock</h1>
            </div>
            <ul class="moldura_videos">
                <li class="video">
                 <iframe width="1323" height="703" src="https://www.youtube.com/embed/u2GCZGITTDw" title="Guardians of the Galaxy: Remix (Vol. 1 &amp; Vol. 2) (Full Sound track) #guardiansofthegalaxy #awesome" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>   
                </li>
                <li class="video">
                 <iframe width="1250" height="703" src="https://www.youtube.com/embed/iywaBOMvYLI" title="System Of A Down - Toxicity (Official HD Video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>   
                </li>
                <li class="video">
                 <iframe width="1334" height="703" src="https://www.youtube.com/embed/nfT7JBFnINc" title="Foo Fighters - Times Like These (US Version - Official HD Video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  
                </li>
                
                
            </ul>
        </section>

        <section class="secao" id="samba">
            <div class="titulo_section">
                <h1><i class="fa-solid fa-guitar"></i> Samba</h1>
            </div>
            <ul class="moldura_videos">
                <li class="video">
                 <iframe width="937" height="703" src="https://www.youtube.com/embed/87i1ZjqO7L8" title="Jorge Aragão - Ao vivo 3 (Da noite pro dia) FULL" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                <li class="video">
                 <iframe width="937" height="703" src="https://www.youtube.com/embed/inj6bQlAV5g" title="Fundo de Quintal   Ao vivo convida - FULL" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  
                </li>
                <li class="video">
                 <iframe width="1250" height="703" src="https://www.youtube.com/embed/zx8YmaN9yC4" title="Samba | Classicos Do Samba | Sambas Antigos" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  
                </li>
                
                
            </ul>
        </section>

    </main>
    <script>
        // JavaScript para controlar o menu hambúrguer
        const menuToggle = document.getElementById('menuToggle');
        const navLista = document.getElementById('navLista');

        menuToggle.addEventListener('click', function () {
            navLista.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        // Fechar menu ao clicar em um item
        const navItems = document.querySelectorAll('.nav_item');
        navItems.forEach(item => {
            item.addEventListener('click', function () {
                navLista.classList.remove('active');
                menuToggle.classList.remove('active');
            });
        });

        // Registro do Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registrado com sucesso:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Falha ao registrar Service Worker:', error);
                    });
            });
        }
    </script>
</body>

</html>
